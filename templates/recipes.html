<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCook - Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Align items vertically */
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a, .nav-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover, .nav-btn:hover {
            background-color: #e5533d;
        }

        /* Style the logout form and button to align with the other nav items */
        nav ul li form {
            display: inline-block;
        }

        nav ul li form .logout-btn {
            background-color: #ff6347;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav ul li form .logout-btn:hover {
            background-color: #e5533d;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .recipe-list li {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            background-color: white;
            text-align: left;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .recipe-list img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .recipe-list h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouCook</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" class="nav-btn">Home</a></li>
                <li><a href="{{ url_for('recipes') }}" class="nav-btn">Recipes</a></li>
                <li><a href="{{ url_for('favorites') }}" class="nav-btn">Favorites</a></li>
                <li>
                    <form action="{{ url_for('logout') }}" method="POST">
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Recipes</h1>
        
        <ul class="recipe-list">
            {% for recipe in recipes %}
                <li>
                    <img src="{{ url_for('static', filename=recipe.images) }}" alt="{{ recipe.title }}">
                    <h2>{{ recipe.title }}</h2>
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn">View Recipe</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
