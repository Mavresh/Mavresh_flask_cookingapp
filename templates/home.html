<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCook - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
        }

        nav ul li a.button:hover {
            background-color: #e5533d;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        main a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        main a.button:hover {
            background-color: #e5533d;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logout-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .logout-btn:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>

<header>
    <h1>YouCook</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}" class="button">Home</a></li>
            <li><a href="{{ url_for('recipes') }}" class="button">Recipes</a></li>
            {% if current_user.is_authenticated %}
                <li>
                    <form action="{{ url_for('logout') }}" method="post" class="nav-form">
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{{ url_for('login') }}" class="button">Login</a></li>
                <li><a href="{{ url_for('login') }}" class="button">Register</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<main>
    <h1>Welcome to YouCook!</h1>
    <p>Your one-stop destination for discovering and sharing delicious recipes.</p>
    <p><a href="{{ url_for('register') }}" class="button">Get Started</a></p>
</main>

<footer>
    <p>&copy; 2024 YouCook. All rights reserved.</p>
</footer>

</body>
</html>
